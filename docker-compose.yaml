version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: appstore-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: appstore
      RABBITMQ_DEFAULT_PASS: appstore
      RABBITMQ_DEFAULT_VHOST: appstore
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
