apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: RABBITMQ_ENABLED
              value: "true"
            - name: RABBITMQ_URL
              value: "amqp://appstore:appstore@rabbitmq.rabbitmq.svc.cluster.local:5672/appstore"
